<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>meteor-shooter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <canvas height="700" width="700" class="main-canvas"></canvas>
      <div id="score-meter">
        <span>Score:</span> 
        <span id="score-label">0</span>
      </div>

      <div id="start-panel">
        <h3>Meteor Shooter</h3>
        <p>Aperte o botão abaixo para começar a jogar!</p>
        <button type="button" onclick="startGame()">Jogar</button>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="application/javascript" src="index.js"></script>
  </body>

</html>
